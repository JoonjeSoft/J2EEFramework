<!DOCTYPE html>
<html>
  <head>
    <title>window.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">

    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>web</title>
    <script src="../../../../js/ext/commercial/4.2.1/bootstrap.js"></script>
    <script src="../../../../js/ext/commercial/4.2.1/locale/ext-lang-zh_CN.js"></script>
    <link rel="stylesheet" href="../../../../js/ext/commercial/4.2.1/resources/ext-theme-neptune/ext-theme-neptune-all.css">
    <script type="text/javascript">
    	Ext.require('Ext.window.Window');
    	Ext.onReady(function(){
    		Ext.create('widget.window',{
    			width:400,
    			height:200,
    			x:10,
    			y:10,
    			plain:true,
    			headerPosition:'left',
    			title:'window 头在左'
    		}).show();
    		Ext.create('widget.window',{
    			width:400,
    			height:200,
    			x:500,
    			y:10,
    			plain:true,
    			headerPosition:'right',
    			title:'window 头在右'
    		}).show();
    		Ext.create('widget.window',{
    			width:400,
    			height:200,
    			x:10,
    			y:300,
    			plain:true,
    			headerPosition:'bottom',
    			title:'window 头在下'
    		}).show();
    		Ext.create('widget.window',{
    			width:400,
    			height:200,
    			x:500,
    			y:300,
    			plain:true,
    			headerPosition:'top',
    			title:'window 头在上'
    		}).show();
    	});
    </script>

  </head>
